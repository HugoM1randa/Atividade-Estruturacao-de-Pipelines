name: CI + Deployy

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Corrigir permissões do Jest
        run: chmod +x ./node_modules/.bin/jest

      - name: Rodar testes
        run: npx jest --ci --runInBand

      - name: Instalar Vercel CLI
        run: npm install -g vercel

      - name: Linkar projeto Vercel
        run: vercel link --yes --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy no Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm
